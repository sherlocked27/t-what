<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Countdown | Jaipur 2025</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="wedding_logo.jpeg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="particles-container" id="particles-js"></div>
    
    <main>
        <div class="content-container">
            <h1 class="names">Aanchal <br> & <br> Rishi</h1>
            <p class="wedding-info">are getting married</p>
            
            <div class="location-container">
                <div class="location-icon">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 13.5C13.933 13.5 15.5 11.933 15.5 10C15.5 8.067 13.933 6.5 12 6.5C10.067 6.5 8.5 8.067 8.5 10C8.5 11.933 10.067 13.5 12 13.5Z" stroke="currentColor" stroke-width="1.5"/>
                        <path d="M12 21C16 17 20 13.4183 20 10C20 5.58172 16.4183 2 12 2C7.58172 2 4 5.58172 4 10C4 13.4183 8 17 12 21Z" stroke="currentColor" stroke-width="1.5"/>
                    </svg>
                </div>
                <h2 class="location">Jaipur, India</h2>
            </div>
            
            <div class="date-container">
                <p class="date">November 23, 2025</p>
            </div>
            
            <div class="countdown-container">
                <div class="countdown-item">
                    <span id="days" class="countdown-value">000</span>
                    <span class="countdown-label">Days</span>
                </div>
                <div class="countdown-item">
                    <span id="hours" class="countdown-value">00</span>
                    <span class="countdown-label">Hours</span>
                </div>
                <div class="countdown-item">
                    <span id="minutes" class="countdown-value">00</span>
                    <span class="countdown-label">Minutes</span>
                </div>
                <div class="countdown-item">
                    <span id="seconds" class="countdown-value">00</span>
                    <span class="countdown-label">Seconds</span>
                </div>
            </div>
            
            <div class="couple-info">
                <div class="person">
                    <div class="bee-icon" id="bee-icon-1">
                        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                            <ellipse cx="35" cy="30" rx="15" ry="25" fill="rgba(210, 220, 230, 0.85)" stroke="#B0B0B0" stroke-width="1" transform="rotate(-20 35 30)"/>
                            <ellipse cx="65" cy="30" rx="15" ry="25" fill="rgba(210, 220, 230, 0.85)" stroke="#B0B0B0" stroke-width="1" transform="rotate(20 65 30)"/>
                            <ellipse cx="50" cy="60" rx="30" ry="20" fill="#FFC107" stroke="#E0A800" stroke-width="0.5"/> <rect x="35" y="48" width="30" height="8" fill="#000000" rx="2" ry="2"/>
                            <rect x="30" y="58" width="40" height="8" fill="#000000" rx="2" ry="2"/>
                            <polygon points="75,60 85,60 80,65" fill="#000000"/>
                            <circle cx="40" cy="55" r="3" fill="#000000"/>
                            <circle cx="60" cy="55" r="3" fill="#000000"/>
                            <path d="M45,48 Q 35,35 30,30" stroke="#000000" stroke-width="2" fill="none"/>
                            <path d="M55,48 Q 65,35 70,30" stroke="#000000" stroke-width="2" fill="none"/>
                        </svg>
                    </div>
                </div>
            </div>
            
            <div id="glitter-container"></div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
