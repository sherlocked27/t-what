<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="particles-container" id="particles-js"></div>
    
    <main>
        <div class="content-container">
            <h1 class="names">Aanchal <br> & <br> Rishi</h1>
            <p class="wedding-info">are getting married</p>
            
            <div class="location-container">
                <div class="location-icon">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 13.5C13.933 13.5 15.5 11.933 15.5 10C15.5 8.067 13.933 6.5 12 6.5C10.067 6.5 8.5 8.067 8.5 10C8.5 11.933 10.067 13.5 12 13.5Z" stroke="currentColor" stroke-width="1.5"/>
                        <path d="M12 21C16 17 20 13.4183 20 10C20 5.58172 16.4183 2 12 2C7.58172 2 4 5.58172 4 10C4 13.4183 8 17 12 21Z" stroke="currentColor" stroke-width="1.5"/>
                    </svg>
                </div>
                <h2 class="location">Jaipur, India</h2>
            </div>
            
            <div class="date-container">
                <p class="date">November 23, 2025</p>
            </div>
            
            <div class="countdown-container">
                <div class="countdown-item">
                    <span id="days" class="countdown-value">000</span>
                    <span class="countdown-label">Days</span>
                </div>
                <div class="countdown-item">
                    <span id="hours" class="countdown-value">00</span>
                    <span class="countdown-label">Hours</span>
                </div>
                <div class="countdown-item">
                    <span id="minutes" class="countdown-value">00</span>
                    <span class="countdown-label">Minutes</span>
                </div>
                <div class="countdown-item">
                    <span id="seconds" class="countdown-value">00</span>
                    <span class="countdown-label">Seconds</span>
                </div>
            </div>
            
            <div class="couple-info">
                <div class="person">
                    <div class="bee-icon" id="bee-icon-1">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4 8H20M4 16H20" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                            <path d="M12 5C15.866 5 19 7.23858 19 10V14C19 16.7614 15.866 19 12 19C8.13401 19 5 16.7614 5 14V10C5 7.23858 8.13401 5 12 5Z" fill="#FFC107" stroke="currentColor" stroke-width="1.5"/>
                            <path d="M17 6.5C17 6.5 17 5 18.5 5C20 5 20 6.5 20 6.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                            <path d="M7 6.5C7 6.5 7 5 5.5 5C4 5 4 6.5 4 6.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                            <circle cx="9.5" cy="10.5" r="1.5" fill="currentColor"/>
                            <circle cx="14.5" cy="10.5" r="1.5" fill="currentColor"/>
                        </svg>
                    </div>
                </div>
            </div>
            
            <div id="glitter-container"></div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
